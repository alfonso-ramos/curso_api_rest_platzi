<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Perritos App</title>
</head>
<body>

    <section id="randomDoggos">
        <h2>Perritos aleatorios</h2>

        <span id="error"></span>

        <article>
            <img id="img1" width="150px" alt="Foto de perrito aleatorio">
            <button id="btn1">Guardar en favoritos</button>
        </article>

        <article>
            <img id="img2" width="150px" alt="Foto de perrito aleatorio">
            <button id="btn2">Guardar en favoritos</button>
        </article>

        <button onclick="loadRandomDog()">Perritos Random</button>
    </section>

    <section id="uploadingDog">
        <h2>Sube la foto de tu perrito</h2>
        <form id="uploadingForm">
            <input id="file" type="file" name="file">
        </form>
    </section>

    <button type="button" onclick="uploadDogPic()" ">Subir foto de perrito</button>

    <section id="favoriteDoggos">
        <h2>Favoritos</h2>
    </section>

</body>
</html>
